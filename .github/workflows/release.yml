name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: "fluxrs"
  BIN_NAMES: "fluxrs fluxrs_cli"

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Native Linux build
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""

          # Cross-compiled Windows build (gnu)
          - os: ubuntu-latest
            target: x86_64-pc-windows-gnu
            ext: ".exe"

          # Native macOS build (optional)
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Linux-only system deps (for yeslogic-fontconfig-sys)
      - name: Install system deps (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev

      # Extra deps for cross-compiling Windows on Ubuntu
      - name: Install MinGW for Windows target
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'x86_64-pc-windows-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build (release-fast profile, default member = fluxrs-gui)
        shell: bash
        run: |
          set -e
          cargo build \
            --profile release-fast \
            --locked \
            --target ${{ matrix.target }}

      - name: Package binaries
        shell: bash
        run: |
          set -e
          mkdir -p dist

          cd dist

          # Copy both binaries into dist and remember their names
          BIN_FILES=()
          for BIN in $BIN_NAMES; do
            FILE="${BIN}${{ matrix.ext }}"
            cp "../target/${{ matrix.target }}/release-fast/${FILE}" .
            BIN_FILES+=("$FILE")
          done

          ARCHIVE_BASE="${{ env.BIN_NAME }}-${{ github.ref_name }}-${{ matrix.target }}"

          # For Windows → zip; others → tar.gz
          if [[ "${{ matrix.target }}" == *"windows-gnu" ]]; then
            zip "${ARCHIVE_BASE}.zip" "${BIN_FILES[@]}"
          else
            tar czf "${ARCHIVE_BASE}.tar.gz" "${BIN_FILES[@]}"
          fi

          # Remove only the raw binaries; leave the archive(s) in dist
          rm "${BIN_FILES[@]}"



      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Extract release notes for current version
        id: notes
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"

          # Extract only the section for this version
          awk "/^##[[:space:]]+$VERSION/{flag=1; next} /^##[[:space:]]+v/{flag=0} flag" RELEASE_NOTES.md \
            > RELEASE_NOTES_EXTRACTED.md

          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_NOTES_EXTRACTED.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.content }}
          draft: false
          files: |
            dist/**/*.tar.gz
            dist/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

