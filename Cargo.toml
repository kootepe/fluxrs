[package]
name = "fluxrs"
version = "0.1.0"
edition = "2021"

[dependencies]
egui_file = "0.22"
egui_extras = { version = "*", features = ["datepicker"] }
rusqlite = { version = "0.33.0", features = ["bundled"] }
fxhash = "0.2.1"
csv = "1.3.1"
chrono = "0.4.39"
chrono-tz = "0.10.1"
glob = "0.3.2"
itertools = "0.14.0"
plotters = "0.3.7"
egui = "0.31.0"
eframe = "0.31.0"
egui_plot = "0.31.0"
image = "0.25.0"
rfd = "0.15.1"
futures = "0.3.31"
tokio = {version = "1.44.1", features = ["rt-multi-thread", "macros", "sync", "time"]}

[profile.release]
# lto = "fat"
codegen-units = 1
# strip = true

[profile.release-fast]
inherits = "release"
lto = "fat"
codegen-units = 1
strip = true
